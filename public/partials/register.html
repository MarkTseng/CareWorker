<div class="row">
	<div class="careworker-question col-lg-6 col-lg-offset-3">
		<form role="form" name="myform" ng-submit="processForm()">
			<div class="form-group">
				<label for="idtype">註冊身份類型</label></br>
				<label class="radio">
					<input type="radio" name="idtype" id="idtype1" value="boss" ng-checked='true' ng-model="credentials.idtype"/>
					雇主
				</label>
				<label class="radio">
					<input type="radio" name="idtype" id="idtype2" value="babySitter" ng-model="credentials.idtype" />
					保母服務提供人員
				</label>
				<label class="radio">
					<input type="radio" name="idtype" id="idtype3" value="confinement" ng-model="credentials.idtype" />
					坐月子服務提供人員
				</label>
				<label class="radio">
					<input type="radio" name="idtype" id="idtype4" value="houseKeeper" ng-model="credentials.idtype" />
					家事服務提供人員
				</label>
				<label class="radio">
					<input type="radio" name="idtype" id="idtype5" value="careWorker" ng-model="credentials.idtype" />
				    照護服務提供人員
				</label>
			</div>
			<div class="form-group">
				<label for="email">Email Adress</label>
				<input type="text" class="form-control" id="email" name="email" ng-model="credentials.email" placeholder="Email">
			</div>
            <div class="form-group" ng-class"{'has-error': error.password}">
				<label for="password" >Password</label>
				<input type="password" class="form-control" id="password" name="password" ng-minlength="6" ng-model="credentials.password" placeholder="Password" required autofocus />
                <span ng-if="!myform.password.$valid">password at least 6 words</span>
			</div>
			<div class="form-group">
				<label for="cpassword">Confirm Password</label>
				<input type="password" class="form-control" id="cpassword" name="cpassword" ng-model="credentials.cpassword" placeholder="Password" required autofocus />
			</div>
            <div class="alert alert-danger" ng-show="error.password" autofocus > {{error.password}}</div>
			<div class="form-group">
				<label for="username">Name</label>
				<div class="row">
					<div class="col-xs-6 col-md-6">
						<input class="form-control" name="firstname" placeholder="First Name" type="text" ng-model="credentials.firstname" required autofocus />
					</div>
					<div class="col-xs-6 col-md-6">
						<input class="form-control" name="lastname" placeholder="Last Name" type="text" ng-model="credentials.lastname" required />
					</div>
				</div>	
			</div>
			<div class="form-group">
				<label for="gender">Gender</label><br/>
				<label class="radio-inline">
					<input type="radio" name="gender" id="inlineCheckbox1" value="male" ng-model="credentials.gender"/>
					Male
				</label>
				<label class="radio-inline">
					<input type="radio" name="gender" id="inlineCheckbox2" value="female" ng-model="credentials.gender" />
					Female
				</label>
			</div>
			<div class="form-group">
				<label for="birthDate" class="col-4">Date of Birth</label>
				<input type="date" id="birthDate" class="form-control" ng-model="credentials.birthday">
			</div>
			<div class="form-group">
				<label for="city">縣市</label>
				<select class="form-control" ng-model="credentials.city" ng-options="city as city for (city, districts) in areas" ng-change="updateZipcode()">
					<option value>縣市</option>
				</select>

				<label for="district">鄉鎮市區</label>
				<select class="form-control" ng-model="credentials.district" ng-options="district as district for (district, zipcode) in areas[credentials.city]" ng-change="updateZipcode()">
					<option value>鄉鎮市區</option>
				</select>
				<label for="zipcode">zipcode</label>
				<input type="text" class="form-control" id="zipcode" name="zipcode" ng-model="credentials.zipcode" value=credentials.zipcode placeholder="Zipcode">

				<label for="address">Adress</label>
				<input type="text" class="form-control" id="address" name="address" ng-model="credentials.address" placeholder="Address">
			</div>
            <div class="form-group" ng-class"{'has-error': errorPhone}">
				<label for="phone">phone</label>
				<input type="text" class="form-control" id="phone" name="phone" ng-model="credentials.phone" placeholder="Phone">
			</div>
			<div class="form-group" ng-show="credentials.idtype == 'boss'">
				<label for="serviceRequest">Service request</label></br>
				<textarea type="text" class="form-control" clos="50" raws="10" id="serviceRequest" name="serviceRequest" ng-model="credentials.serviceRequest" placeholder="Service request"></textarea>
			</div>
			<div class="form-group" ng-hide="credentials.idtype == 'boss'">
				<label for="lineId" class="col-4">Linen Id</label>
				<input type="text" id="lineId" class="form-control" placeholder="Line Id" ng-model="credentials.lineId">
				<label for="serviceItem">Service Item</label></br>
				<textarea type="text" class="form-control" clos="50" raws="10" id="serviceItem" name="serviceItem" ng-model="credentials.serviceItem" placeholder="Service item list"></textarea>
				<label for="descriptor">Descriptor</label></br>
				<textarea type="text" class="form-control" clos="50" raws="10" id="descriptor" name="descriptor" ng-model="credentials.descriptor" placeholder="Descriptor list"></textarea>
			</div>
			<div class="form-group">
				<button id="submit" type="submit" class="btn btn-primary pull-right" ng-disabled="myform.$invalid" >Register</button>
			</div>
		</form>
	</div>
</div>
