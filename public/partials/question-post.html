
				<div class="askeecs-question clearfix">
					<form novalidate role="form" id="f-question" ng-submit="processForm()">
						<div class="form-group" ng-class="{'has-error': error.title}">
							<label for="qTitle">Topic</label>
							<input type="text" name="title" ng-model="question.title" class="form-control" id="gTitle" placeholder="Title" required>
						</div>
						<div class="form-group" ng-class="{'has-error': error.markdown}">
							<div class="alert alert-danger" ng-show="error.markdown">{{error.markdown}}</div>
							<div class="btn-toolbar" role="toolbar">
								<div class="btn-group btn-group-textbox">
									<button type="button" class="btn btn-default btn-sm"><span class="fa fa-bold"></span></button>
									<button type="button" class="btn btn-default btn-sm"><span class="fa fa-italic"></span></button>
								</div>
								<div class="btn-group btn-group-textbox">
									<button type="button" class="btn btn-default btn-sm"><span class="fa fa-link"></span></button>
									<button type="button" class="btn btn-default btn-sm"><span class="fa fa-quote-left"></span></button>
									<button type="button" class="btn btn-default btn-sm"><span class="fa fa-code"></span></button>
									<button type="button" class="btn btn-default btn-sm"><span class="fa fa-picture-o"></span></button>
								</div>
								<div class="btn-group btn-group-textbox">
									<button type="button" class="btn btn-default btn-sm"><span class="fa fa-list-ul"></span></button>
									<button type="button" class="btn btn-default btn-sm"><span class="fa fa-list-ol"></span></button>
								</div>
							</div>
							<textarea name="body" class="form-control form-control-has-group" rows="10" id="mk-input" ng-model='question.markdown' ng-change='md2Html()' required></textarea>
						</div>
						<hr>
						<div class="form-group">
							<label for="">Preview</label>
							<div class="askeecs-question-preview" ng-bind-html='htmlSafe' id="mk-preview">
							</div>
						</div>
						<div class="form-group" ng-class="{'has-error': error.tags}">
							<label for="qTags">Tags</label>
							<input type="text" ng-model="question.tags" name="tags" class="form-control" id="gTag" placeholder="Tags" required>
						</div>
						<div class="form-group">
							<button id="submit-question" type="submit" class="btn btn-primary pull-right">Ask Question</button>
						</div>
					</form>
				</div>
