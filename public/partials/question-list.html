<div class="">
	<ul class="careworker-topic-list">
		<li class="careworker-question-head clearfix">
			<div class="row"> 
				<div class="col-xs-4 col-md-4">
					title
				</div>
				<div class="col-xs-3 col-md-3">
					careworker
				</div>
				<div class="col-xs-1 col-md-1">
					views
				</div>
				<div class="col-xs-1 col-md-1">
					apply
				</div>
				<div class="col-xs-3 col-md-3">
				    create time
				</div>
			</div>
		</li>
		<li class="careworker-question clearfix" ng-repeat="question in questions">
			<div class="row">
				<div class="col-xs-4 col-md-4">
                    <h4><a href="#!/questions/{{question._id}}">{{question.title}}</a></h4>
                </div>
				<div class="col-xs-3 col-md-3">
                    <h4><a href="#!/path/to/company_or_worker_profile">{{question.author}}</a></h4>
                </div>
				<div class="col-xs-1 col-md-1">
                    <h4>11</h4>
				</div>
				<div class="col-xs-1 col-md-1">
                    <h4>2</h4>
				</div>
				<div class="col-xs-3 col-md-3">
					<span title="{{question.updated_on | date:'medium'}}" am-time-ago="question.updated_on"></span>
                    <h4>{{question.updated_on | date:'yyyy-MM-dd'}}</h4>
				</div>
			</div>
		</li>
	</ul>
</div>
